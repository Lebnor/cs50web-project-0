<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <!-- navigation bar -->
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <!-- icon -->
                <a class="navbar-brand" href="#">
                    <img src="icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                    <span class=" fs-1">Liel</span>
                </a>
                  
                <!-- links to other pages -->
                <div class="d-flex nav-item">
                    <span class="navbar-text ">Go to:</span>
                    <a href="image.html" class="nav-link ">Image Search</a>
                    <a href="advanced.html" class="nav-link ">Advanced Search</a>
    
                </div>
    
                </div>
          </nav>


        <!-- Google search -->
        <div class="container">
            <div class="mt-4"></div>
            <!-- Google icon -->
            <div class="row justify-content-center">
                <img class="w-25" src="google.png" alt="google">
            </div>
            <div class="row justify-content-center">
                    <div class="col-12 col-sm-6">
                        <!-- search input field -->
                        <form class="form-inline" action="https://google.com/search">

                            <input id="search" class="w-100"  type="text" name="q"> 
                                       
                            <!-- search buttons -->
                            <div class="row w-100 mx-auto mt-4 justify-content-center">

                                <div class="col-auto p-1" >      
                                    <input class="no-border p-2 text-dark rounded" type="submit" value="Google Search"> 
                                </div>

                                <div class="col-auto p-1">
                                    <input class="no-border p-2 text-dark rounded" name="btnI" type="submit" value="I'm Feeling Lucky"> 
                                </div>
                            </div>
                        </form>
                        

                    </div>
            </div>
    
        </div>
        <footer class="bg-light bg-gradient">
            <div class="container-fluid">
                <div class="text-dark row align-items-center justify-content-center">
                CS50 web project 0: HTML/CSS
